<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.hole{
			width: 250px;
			height: 200px;
			background-image: url('dirt.svg');
			background-size: 100% 100%;
			margin-top: 200px;
			margin-left: 10px;
			z-index: 2;
		}
		.flex{
			display: flex;
		}
		.mole{
			position: absolute;
			width: 120px;
			z-index: 1;
		}
		body{
			background: orange;
		}
	</style>
</head>
<body>
	<div class="flex">
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
	</div>
	<script type="text/javascript">
		let holes = document.querySelectorAll(".hole");
		let mole = document.createElement("img");
		document.body.appendChild(mole);
		mole.src = "mole.svg";
		mole.classList.add("mole");

		let score = 0;

		setInterval(show, Math.round(Math.random()*1000 + 500));

		setTimeout(check, 5000);
		var d=document.createElement('div');
		document.body.appendChild(d);

		function show(){
			let rand = Math.round(Math.random()*5);
			mole.style.top = holes[rand].getBoundingClientRect().top - 30 + "px";
			mole.style.left = holes[rand].getBoundingClientRect().left + 35 + "px";
		}

		mole.onclick = function(){
			score++;
			d.innerHTML = score;
		}
		
		

		function check(){
			if(score>=5){
				alert("You win")
			}else{
				alert("You lose")
		}


}
	
	</script>
</body>
</html>
